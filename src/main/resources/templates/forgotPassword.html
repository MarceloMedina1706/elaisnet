<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<div th:replace="componentes/estilo.html"></div>
	<title>ElaisNet - Recupera tu cuenta</title>

</head>
<body class="bg-page">

	<div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-4">
                <img src="img/logo2.png" class="img-logo">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <div class="bg-white w-100 p-3 rounded-cus shadow">
                    <div class="border-bottom">
                        <p class="fs-4 fw-bold">Recupera tu cuenta</p>
                    </div>
                    <div class="mt-2 border-bottom p-1">
                        <p>Ingresa tu correo electrónico para buscar tu cuenta.</p>
                        <div class="mb-3">
                            <input type="email" class="form-control p-3" id="email" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="mt-2 d-flex justify-content-end">
                        <a th:href="@{/index}">
                            <button class="btn btn-gray px-4 text-secondary fw-bolder rounded-cus" id="cancelar">Cancelar</button>
                        </a>

                        <button class="btn btn-login px-4 text-white rounded-cus fw-bolder ms-2" id="buscar">Buscar</button>   
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	<div th:replace="componentes/script.html"></div>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#buscar").click(function(){
				
				$("#buscar").prop('disabled', true);
				
				$("#cancelar").prop('disabled', true);
				
				var email = {
					email: $("#email").val()
				}
				
				$.post("/resetPassword", email, function(data){
					
					if(data == true){
						
						window.location.href = "/verificarEmail?recuperacion=true";
					}else{
						
						$("#email").val("");
						
						$("#buscar").prop('disabled', false);
						
						$("#cancelar").prop('disabled', false);
					}
				});
			});
		});
	</script>
</body>
</html>
